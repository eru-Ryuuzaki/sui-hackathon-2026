services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: engram-backend
    ports:
      - "3000:3000"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=engram
      - POSTGRES_PASSWORD=engram_password
      - POSTGRES_DB=engram_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SUI_NODE_URL=https://fullnode.testnet.sui.io:443
    depends_on:
      - db
      - redis
    networks:
      - engram-net

  db:
    image: postgres:16-alpine
    container_name: engram-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=engram
      - POSTGRES_PASSWORD=engram_password
      - POSTGRES_DB=engram_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - engram-net

  redis:
    image: redis:7-alpine
    container_name: engram-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - engram-net

  prometheus:
    image: prom/prometheus
    container_name: engram-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - engram-net

  grafana:
    image: grafana/grafana
    container_name: engram-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - engram-net

volumes:
  postgres_data:
  redis_data:

networks:
  engram-net:
